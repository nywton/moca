<body class="bg-gradient-to-br from-pink-100 to-yellow-200 min-h-screen flex flex-col items-center justify-center p-4 overflow-x-hidden">
  <div class="text-center w-full max-w-4xl">

    </h1>
    <div class="flex text-white flex-wrap justify-center gap-4 px-2">
      <div class="bg-pink-600 rounded-2xl shadow-lg p-6 min-w-[150px] h-36 sm:h-40 flex flex-col justify-center items-center">
        <div class="text-5xl sm:text-6xl font-bold" id="days">0</div>
        <div class="mt-2 text-lg sm:text-xl">üìÖ Dias</div>
      </div>
      <div class="bg-purple-600 rounded-2xl shadow-lg p-6 min-w-[150px] h-36 sm:h-40 flex flex-col justify-center items-center">
        <div class="text-5xl sm:text-6xl font-bold" id="hours">0</div>
        <div class="mt-2 text-lg sm:text-xl">‚è∞ Horas</div>
      </div>
      <div class="bg-blue-500 rounded-2xl shadow-lg p-6 min-w-[150px] h-36 sm:h-40 flex flex-col justify-center items-center">
        <div class="text-5xl sm:text-6xl font-bold" id="minutes">0</div>

      </div>
      <div class="bg-yellow-500 rounded-2xl shadow-lg p-6 min-w-[150px] h-36 sm:h-40 flex flex-col justify-center items-center">
        <div class="text-5xl sm:text-6xl font-bold" id="seconds">0</div>

  <footer class="mt-12 text-center text-gray-700 text-md">
    made with ‚ù§Ô∏è by <strong>Nywton Barros</strong>

  <script>
    function updateCountdown() {
      const targetDate = new Date(2025, 5, 26, 11, 0, 0); // 10 de Maio de 2025
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('h1').textContent = "üéâ Chegou o grande dia! üéâ";
        ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
          document.getElementById(id).textContent = '0';
        });
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
