<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva para 10/05/2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-200 min-h-screen flex items-center justify-center p-4">
  <div class="text-center w-full max-w-4xl">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-8 px-2">
      ğŸŠ Felicidade chegando ğŸŠ
    </h1>
    <div class="flex flex-wrap justify-center gap-4 px-2">
      <div class="bg-pink-600 rounded-2xl shadow-lg p-6 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem]">
        <div class="text-3xl sm:text-4xl font-bold" id="days">0</div>
        <div class="mt-2 text-sm sm:text-base">ğŸ“… Dias</div>
      </div>
      <div class="bg-purple-600 rounded-2xl shadow-lg p-6 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem]">
        <div class="text-3xl sm:text-4xl font-bold" id="hours">0</div>
        <div class="mt-2 text-sm sm:text-base">â° Horas</div>
      </div>
      <div class="bg-blue-500 rounded-2xl shadow-lg p-6 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem]">
        <div class="text-3xl sm:text-4xl font-bold" id="minutes">0</div>
        <div class="mt-2 text-sm sm:text-base">ğŸ• Minutos</div>
      </div>
      <div class="bg-yellow-500 rounded-2xl shadow-lg p-6 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem]">
        <div class="text-3xl sm:text-4xl font-bold" id="seconds">0</div>
        <div class="mt-2 text-sm sm:text-base">â³ Segundos</div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date(2025, 4, 10, 0, 0, 0); // 10 de Maio de 2025
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('h1').textContent = "ğŸ‰ Chegou o grande dia! ğŸ‰";
        ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
          document.getElementById(id).textContent = '0';
        });
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
